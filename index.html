<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CalculatorApp</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <div class="container">
    <div class="display">0</div>
    <div class="calculator_keys">
      <div class="num">
        <button class="btn gray one">1</button>
      <button class="btn gray two">2</button>
      <button class="btn gray three">3</button>
      <button class="btn gray four">4</button>
      <button class="btn gray five">5</button>
      <button class="btn gray six">6</button>
      <button class="btn gray seven">7</button>
      <button class="btn gray eight">8</button>
      <button class="btn gray nine">9</button>
      <button class="btn gray zero">0</button>
      <button class="btn gray dot">.</button>
      <button class="btn gray equal_to">=</button>
      </div>
      <div class="operator">
      <button class="btn lightgrey delete">Del</button>
      <button class="btn lightgrey divide">รท</button>
      <button class="btn lightgrey multiply">ร</button>
      <button class="btn lightgrey minus">-</button>
      <button class="btn lightgrey add">+</button>
      </div>
      <div class="special"></div>
    </div>
  </div>
</body>
</html>
